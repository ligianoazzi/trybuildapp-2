
<style>
  html, body {
  font-family: 'Roboto', sans-serif;
  font-size:14px;
  height:100%;
  margin: 0px;
  padding: 0px;
}

/* Toolbar area */

.menu {
  background-color: transparent;
  border: none;
  height: 38px;
  margin: 16px;
  width: 36px;
}


md-toolbar h3 {
  margin: auto;
  font-weight: 500;
}

/* Sidenav area */

md-list-item > button {
  width:100%;
  text-align:left !important;
}

  md-list .md-button.selected {
    color: #03a9f4;
  }

  md-sidenav  md-list {
    padding: 0px 0px 8px 0px;
  }


/* Primary content area */

#content {
  overflow: hidden;
}

#content  {
  padding-left: 40px;
  padding-right: 40px;
  padding-top: 5px;
}

#content .md-button.share {
  background-color: transparent;
  border: none;
  width: 48px;
  height: 48px;
  margin: 8px auto 16px 0;
  position: absolute;
  top: 10px;
  right: 25px;
}

#content md-icon.avatar {
  margin-top: 10px;
}

#content .md-button.share > md-icon {
  fill:black;
  width:36px;
  height:36px;
}

md-button.menuBtn > md-icon {
  fill:white;
  width:24px;
  height:24px;
}

#content .md-button.share:active > md-icon {
  background-color: #dadada;
  border-radius: 75%;
  padding:4px;
  transition: all 100ms ease-out 30ms;
}

#content img {
  display: block;
  height: auto;
  max-width: 500px;
}

/* Utils */

.content-wrapper {
  position: relative;
}

/* Typography support coming in 0.8.0 */

md-toolbar h1 {
  font-size: 1.250em;
  font-weight: 400;
}

.avatar {
  position: relative;
  width: 128px;
  height: 128px;
  border: 1px solid #ddd;
  border-radius: 50%;
  display: inline-block;
  overflow: hidden;
  margin: 0px;
  vertical-align: middle;
  zoom:0.70;
  transform: translateZ(0);
  -webkit-transform: scale(0.70);
  -moz-transform:scale(0.70);
}


md-bottom-sheet  md-icon {
  margin-right:20px;
}

span.name {
  font-weight: bold;
  font-size:1.1em;
  padding-left:5px;
}


.hide-method{
  height: 20px;
}

.row-recipe{
    flex-direction: row;
    align-items: center;
    font-weight: 100;
    cursor: pointer;
}

.content-row-recipe{
  padding: 5px;
  cursor: pointer;
}



.title-column{
  padding: 5px;
}


  .img-recipe{
    height: 70px; 
    width: 70px; 
    object-fit: cover
  }

 

@media only screen and (min-device-width : 375px) and (max-device-width : 480px) {
  .img-recipe{
    height: 80px !important; 
    width: 80px !important; 
    object-fit: cover !important

  }
}
 

@media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
  .title{
    font-size: 3.7vw;
  }
}


@media only screen and (min-device-width : 481px)  {
  .image-column{
    text-align: center;
  }
}

@media only screen and (min-device-width : 600px)  {
.img-recipe{
  height: 200px !important; 
  width: 200px !important;
  object-fit: cover !important;
}
}


</style>

<md-content>

        <div layout-gt-sm="column">

          <md-content align="center">

            <md-input-container align="center">
              <label>Search by name</label>
              <input ng-model="filterRecipe" type="text" size="50%">
            </md-input-container>
            
          </md-content>
          
          <md-card layout flex="100">
          <md-card-content  layout-sm="column" flex="100">

                    <div layout="row" class="title">
                        <div flex="30" class="title-column">
                          NAME..
                        </div>

                        <div flex="40" class="title-column">
                          DESCRIPTION
                        </div>

                        <div flex="30" class="image-column title-column">
                          IMAGE
                        </div>
                    </div>  

          </md-card-content>
          </md-card>                    

          <md-card layout flex="100"  ng-repeat="cli in clientes.data | filter: filterRecipe">
          <md-card-content  layout-sm="column" flex="100">


                    <div layout="row" class="row-recipe" ng-click="visibleDiv='div1'">
                        <div flex="30" class="content-row-recipe">
                          {{cli.name}}
                        </div>

                        <div flex="40" class="content-row-recipe">
                          {{cli.description}}
                        </div>

                        <div flex="30" class="content-row-recipe image-column">
                          <img src="assets/img/{{cli.img}}" height="70px" width="70px" class="img-recipe"/> 
                       </div>
                    </div>   
 

                    <div class="content-row-recipe" layout-gt-sm="row"  ng-show="visibleDiv == 'div1'" ng-click="visibleDiv = div2">
                        <img src="assets/img/baseline_expand_less_black_18dp.png" class="hide-method">  METHOD: {{cli.method}}
                    </div>      

          </md-card-content>

          </md-card>

        </div>   

</md-content>
